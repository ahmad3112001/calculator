<!DOCTYPE html>
<html >
    <head>
        <title>Document</title>
        <style>
            .para{border: 5px solid red;width: 416px; }
            .StandardTd {height: 70px;width: 100px;font-size: 35px;border: none;}
            .BigTd {height: 300px;width: 100%;font-size: 35px}
            .Input {height: 90px;width: 395px;font-size: 50px;text-align: right;padding-right: 10px;}
        </style>
        <script >
            var numresult ,str,data
            function onclicknum(nums) {
                str = document.getElementById("nummessege") 
                str.value = str.value + nums
            }
            function onclickclear() {
               str.value= "";
            }
            function onclickresult() {
                str = document.getElementById("nummessege")
                data =document.getElementById("inp");
                data.innerHTML += "The result of operation : " + str.value ;
                str.value = str.value.replace( /ร/g, '*')
                str.value = str.value.replace( /รท/g, '/')
                numresult = eval(str.value)
                str.value = numresult
                data.innerHTML +=" is : " +  str.value +"<br/><br/>";
                
            }
        </script>
    </head>
    <body >
        <table border="none" bgColor="white" class="Table">
            <tr style="border: none">
                <td colspan="4" style="text-align: center;padding: 5px 0;"> 
                    <input disabled="" placeholder="0" type="text" id="nummessege" class="Input" style="background-color: white" /></td>
            </tr>
            <tr style="border: none">
                <td><input style="background-color: gray " type="button" value="+"  onclick="onclicknum('+')"  class="StandardTd"></td>
                <td><input style="background-color: gray " type="button" value="-"  onclick="onclicknum('-')" class="StandardTd"></td>
                <td><input style="background-color: gray " type="button" value="&#215"  onclick="onclicknum('&#215')" class="StandardTd"></td>
                <td><input style="background-color: gray " type="button" value="&#247" id="division" onclick="onclicknum('&#247')" class="StandardTd"></td>
            </tr>
            <tr style="border: none">
                <td><input type="button" value="7" onclick="onclicknum(7)" class="StandardTd"></td>
                <td><input type="button" value="8"  onclick="onclicknum(8)" class="StandardTd"></td>
                <td><input type="button" value="9"  onclick="onclicknum(9)" class="StandardTd"></td>
                <td rowspan="4" ><input style="background-color: blue; " type="button" value="="  onclick="onclickresult()"class="BigTd"></td>
            </tr>
            <tr style="border: none">
                <td><input type="button" value="4"  onclick="onclicknum(4)" class="StandardTd"></td>
                <td><input type="button" value="5"  onclick="onclicknum(5)" class="StandardTd"></td>
                <td><input type="button" value="6"id="6" onclick="onclicknum(6)" class="StandardTd"></td>
            </tr>
            <tr style="border: none">
                <td><input type="button" value="1"  onclick="onclicknum(1)" class="StandardTd"></td>
                <td><input type="button" value="2"id="2" onclick="onclicknum(2)" class="StandardTd"></td>
                <td><input type="button" value="3"  onclick="onclicknum(3)" class="StandardTd"></td>
            </tr>
            <tr style="border: none">
                <td><input type="button" value="0"  onclick="onclicknum(0)" class="StandardTd"></td>
                <td><input type="button" value="."  onclick="onclicknum('.')" class="StandardTd"></td>
                <td><input type="button" value="C"  onclick="onclickclear()" class="StandardTd" /></td>
            </tr>
        </table>
        <section >
            <div class="para">
                <p id="inp"> </p>
            </div>
        </section>  
    </body>
</html>
